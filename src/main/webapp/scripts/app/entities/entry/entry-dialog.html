<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEntryLabel" translate="blogApp.entry.home.createOrEditLabel">Create or edit a
            Entry</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="entry.id" readonly>
        </div>

        <div class="form-group">
            <label translate="blogApp.entry.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="entry.name"
                   required ng-minlength="3">

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength"
                   translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="blogApp.entry.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                   ng-model="entry.content"
                   required ng-minlength="10">

            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                   ng-show="editForm.content.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.content.$error.minlength" translate="entity.validation.minlength"
                   translate-value-min="10">
                    This field is required to be at least 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="blogApp.entry.date" for="field_date">Date</label>
            <input type="datetime-local" class="form-control" name="date" id="field_date"
                   ng-model="entry.date" ng-model-options="{timezone: 'UTC'}"
                   required>

            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                   ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.date.$error.datetimelocal" translate="entity.validation.datetimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="blogApp.entry.blog" for="field_blog">blog</label>

            <select class="form-control" id="field_blog" name="blog" ng-model="entry.blog"
                    ng-options="blog as blog.name for blog in blogs track by blog.id">
                <option value=""></option>
            </select>

        </div>
        <div class="form-group">
            <label translate="blogApp.entry.tag" for="field_tag">tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="entry.tags"
                    ng-options="tag as tag.name for tag in tags track by tag.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
